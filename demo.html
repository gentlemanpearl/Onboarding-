<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper Indicator</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
      background: #f7f7f7;
      font-family: sans-serif;
    }

    .stepper-container {
      text-align: center;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #ccc;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .dot.active {
      width: 24px;
      height: 8px;
      border-radius: 10px;
      background-color: #4b1edc;
    }

    button {
      padding: 10px 24px;
      background-color: #4b1edc;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Step 1 -->
  <div class="stepper-container">
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <button>Next</button>
  </div>

  <!-- Step 2 -->
  <div class="stepper-container">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>
    <button>Next</button>
  </div>

  <!-- Step 3 -->
  <div class="stepper-container">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot active"></div>
    </div>
    <button>Get Started</button>
  </div>

</body>
</html>
